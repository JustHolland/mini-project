<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dino Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
      <h1>Welcome to Dino World</h1>
    </header>

    <main>
       <img class="game" src= "https://i.imgur.com/9SLGqRw.png" alt="">
       <img id="character" src="img/dino pic.png" alt="">
       <img id="foodhide" src= "img/food.png" alt="">
       <img id="sleepdino" src= "img/sleeping dino.png" alt="">
       <img id="olddino" src= "img/Picture1.png" alt="">
       <img id="bird" src= "img/bird.png" alt="">


       <div id="overlay"></div>
       <div id="bedtime"></div>
       <div id="exercising"></div>
       <div id="age">Age: 0</div>
       <div id="hunger">Hunger: 0 </div>
       <div id="sleep">Sleepiness: 0</div>
       <div id="bordem">Bordem: 0</div>


       <div class="buttons">
         <input type="button" value="FEED"id="feedbtn">
         <input type="button" value="SLEEP"id="sleepbtn">
         <input type="button" value="PLAY"id="exercisebtn">
       </div>

       <input type="text" id="fname" name="firstname" placeholder="ENTER DINO NAME TO START..">
       <input type="button" value="START"id="start">
     </main>

    <footer>

    </footer>

    <script type="text/javascript" src="js/app.js">

    </script>

  </body>

</html>
